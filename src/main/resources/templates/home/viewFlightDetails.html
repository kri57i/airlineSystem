<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flight details</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
          <link rel="stylesheet" th:href="@{/css/main.css}"/>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body th:style="'background:url('+ @{/img/lufthansa.jpg}+')  fixed; background-repeat: no-repeat; background-size: cover; width: 100%; '">
<header th:replace="template::user-header"></header> 
 	<h1>Flight details</h1>
	     <form:form>
<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2">
<tr><th>From</th>
<th>To</th><th>Departure</th><th>Arrival</th><th>User</th>
</tr>  
<!-- Displaying flight's details -->
    <tr th:each="currentFlight : ${flight}"> 
   <td th:text="${currentFlight.departingLocation}"></td>
   <td th:text="${currentFlight.finalLocation}"></td>
   <td th:text="${currentFlight.startingDate}"></td>
   <td th:text="${currentFlight.endingDate}"></td>
   <td th:text="${currentFlight.username}"></td>
   </tr>  
   <tr>
   </tr>
   </table>  
   <br/>
   </form:form>
	     <footer th:replace="template::main-footer"></footer>
</body>
</html>
