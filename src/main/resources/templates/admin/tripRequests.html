<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

         <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
         <link rel="stylesheet" th:href="@{/css/main.css}"/>

		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Administrator Dashboard</title>
</head>
<body th:style="'background:url('+ @{/img/lufthansa.jpg}+')  fixed; background-repeat: no-repeat; background-size: cover; width: 100%; '"><header th:replace="template::admin-header"></header>
<div th:if="${trips.size() == 0}">
	<h1 align="center">No trip requests from any user recently</h1>
</div>


<div th:if="${trips.size() > 0}">
	<h1 align="center">Trip requests</h1>
<form:form>
<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2">
<tr><th>User</th><th>Reason</th><th>Description</th>
<th>From</th><th>To</th><th>Departure</th><th>Arrival</th><th>Status</th><th>Details</th>
</tr>  
<!-- Displaying a list of waiting for approval trip -->
    <tr th:each="trip : ${trips}"> 
   <td th:text="${trip.username}"></td>
   <td th:text="${trip.reason}"></td>
   <td th:text="${trip.description}"></td>
   <td th:text="${trip.fromLocation}"></td>
   <td th:text="${trip.toLocation}"></td>
   <td th:text="${trip.departureDate}"></td>
   <td th:text="${trip.arrivalDate}"></td>
   <td th:text="${trip.status}"></td>
   <td><a th:href="@{'/tripDetails/' + ${trip.id}}" class="btn btn-outline-primary">Details</a></td>
   </tr>  
   </table>  
   <br/>
   </form:form></div>
   	<footer th:replace="template::main-footer"></footer>
</body>
</html>
