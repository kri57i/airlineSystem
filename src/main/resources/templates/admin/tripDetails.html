<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
           <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
           <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <link rel="stylesheet" th:href="@{/css/custom.css}"/>
           <link rel="stylesheet" th:href="@{/css/main.css}"/>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Trip details</title>
</head>
<body th:style="'background:url('+ @{/img/lufthansa.jpg}+') fixed;'">


<header th:replace="template::admin-header"></header>

 	<h1>Trip details</h1>
	     <form:form>
<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2">
<tr><th>User</th><th>Reason</th><th>Description</th>
<th>From</th><th>To</th><th>Departure</th><th>Arrival</th><th>Status</th>
</tr>  
<!-- Displaying the details of the given trip -->
    <tr th:each="currentTrip : ${trip}"> 
   <td th:text="${currentTrip.username}"></td>
   <td th:text="${currentTrip.reason}"></td>
   <td th:text="${currentTrip.description}"></td>
   <td th:text="${currentTrip.fromLocation}"></td>
   <td th:text="${currentTrip.toLocation}"></td>
   <td th:text="${currentTrip.departureDate}"></td>
   <td th:text="${currentTrip.arrivalDate}"></td>
   <td th:text="${currentTrip.status}"></td>
 
   </tr>  
   </table>  
   <br/>
   </form:form>
	     </div>
	     <div class="container" align="center">
				<td><a th:href="@{'/approveTrip/' + ${trip.id}}" class="btn btn-success">Approve</a></td>
    			<td><a th:href="@{'/rejectTrip/' + ${trip.id}}" class="btn btn-danger">Reject</a></td>
		</div>
	<footer th:replace="template::main-footer"></footer>
</body>
</html>
