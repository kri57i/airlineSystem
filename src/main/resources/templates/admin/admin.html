<header th:replace="template::admin-header"></header>

<h1 align="center">List of users</h1>

	<div class="container">
	<form:form>
	<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2">
	<tr><th>Id</th><th>First Name</th><th>Last Name</th>
	<th>Email</th><th>Registered at</th><th>To Date</th><th>Actions</th>
	<!-- The "employees" list passed as an attribute from the getAllEmployees() method -->
	    <tr th:each="user : ${users}"> 
	   <td th:text="${user.id}"></td> 
	   <td th:text="${user.firstName}"></td> 
	   <td th:text="${user.lastName}"></td> 
	   <td th:text="${user.email}"></td> 
	   <td th:text="${user.createdAt}"></td>
	   <td th:text="${user.toDate}"></td>
	    <td><a th:if="${user.toDate == null}" th:disabled="true" 
	    th:href="@{'/delete/' + ${user.email}}" class="btn btn-outline-danger">Delete</a>
	    	<a th:unless="${user.toDate == null}" th:disabled="true" 
	    th:href="@{'/activateUser/' + ${user.email}}" class="btn btn-outline-success">Activate</a>
	    </td>
	   </tr>  
	   </table>  
	   <br/>
	   </form:form>
	</div>
	<footer th:replace="template::main-footer"></footer>
