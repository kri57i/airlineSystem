<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		 <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
         <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
         <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Administrator Dashboard</title>
</head>
<body th:style="'background:url('+ @{/img/lufthansa.jpg}+') fixed;'">


<header th:replace="template::admin-header"></header>

<h1 align="center">List of users</h1>

	<div class="container">
	<form:form>
	<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2">
	<tr><th>Id</th><th>First Name</th><th>Last Name</th>
	<th>Email</th><th>Registered at</th><th>To Date</th><th>Actions</th>
	<!-- Displaying a list of all the users -->
	    <tr th:each="user : ${users}"> 
	   <td th:text="${user.id}"></td> 
	   <td th:text="${user.firstName}"></td> 
	   <td th:text="${user.lastName}"></td> 
	   <td th:text="${user.email}"></td> 
	   <td th:text="${user.createdAt}"></td>
	   <td th:text="${user.toDate}"></td>
	    <td><a th:if="${user.toDate == null}" th:disabled="true" 
	    th:href="@{'/delete/' + ${user.email}}" class="btn btn-outline-danger">Delete</a>
	    	<a th:unless="${user.toDate == null}" th:disabled="true" 
	    th:href="@{'/activateUser/' + ${user.email}}" class="btn btn-outline-success">Activate</a>
	    </td>
	   </tr>  
	   </table>  
	   <br/>
	   </form:form>
	</div>
	<footer th:replace="template::main-footer"></footer>
</body>
</html>
