<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
        <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
          <link rel="stylesheet" th:href="@{/css/main.css}"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Flight success</title>
</head>
<body th:style="'background:url('+ @{/img/background.jpg}+') fixed;'">

<header th:replace="template::admin-header"></header><br>


<div class="container">
 	<div class="alert alert-success" role="alert">
		  <h4 class="alert-heading">Success!</h4>
		  <p>Success registering the following flight.</p>
		  <hr>
		  <p class="mb-0">From now on, it will be available to every user.</p>
	</div>
 	<table class="table table-striped table-dark" id="t01" border="2" width="70%" cellpadding="2" th:object="${flightTemplate}">
<tr><th>From</th>
<th>To</th><th>Departure date</th><th>Arrival date</th>
    <tr> 
   <td th:text="${flightTemplate.firstLocation}"></td>
   <td th:text="${flightTemplate.lastLocation}"></td>
   <td th:text="${flightTemplate.departingDate}"></td>
   <td th:text="${flightTemplate.arrivingDate}"></td>
   </tr>  
   </table>  
	     </div>
	<footer th:replace="template::main-footer"></footer>
</body>
</html>
